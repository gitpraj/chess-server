<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title> Example</title>

  <link rel="stylesheet" href="css/chessboard.css" />
</head>
<body>


<!-- start example HTML --->
<div id="board" style="width: 400px"></div>
<div style="padding:10px">
  <input type="button" id="prev" style="width: 100px" value="<---">
  <input type="button" id="next" style="width: 100px" value="-->">
  <input type="button" id="reset" style="width: 100px" value="Current Position">
</div>

<!-- end example HTML --->

<script src="js/json3.min.js"></script>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/chessboard.js"></script>
<script>
var board = null;

var init = function() {
  var normalBoard = new NormalBoard;
  var revisitBoard = new RevisitBoard();
  normalBoard.init();

  $('#reset').click(function(){
    normalBoard.init();
  });

  $('#prev').click(function(){
    normalBoard.tearDown();
    console.log("prev clicked");
    revisitBoard.prev();
  });

  $('#next').click(function(){
    normalBoard.tearDown();
    console.log("next clicked");
    revisitBoard.next();
  });
}; 
$(document).ready(init);

function NormalBoard(){
  this.interval= setInterval(this.update, 1000);
}

NormalBoard.prototype.init = function(){
  this.update();
};

NormalBoard.prototype.tearDown = function(){
  clearInterval(this.interval);
};

NormalBoard.prototype.update = function(){
  $.get('/api/board' , function(data){
    board = ChessBoard('board', data);
  });
}


function RevisitBoard(){
  this.goback = 0;
}


RevisitBoard.prototype.prev = function(){
  this.goback += 1;
  this.update();
};

RevisitBoard.prototype.next = function(){
  this.goback -= 1;
  this.update();
};

RevisitBoard.prototype.update = function(){
  $.get('/api/board?goback=' + this.goback, function(data){
    board = ChessBoard('board', data);
  });
}

</script>
</body>
</html>
